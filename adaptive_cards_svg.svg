<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default (light mode) */
    :root {
      --bg-start: #f8fafc;
      --bg-mid: #e2e8f0;
      --bg-end: #cbd5e1;
      --energy-primary: #0ea5e9;
      --energy-secondary: #0284c7;
      --energy-tertiary: #0369a1;
      --card-bg: #ffffff;
      --card-border: rgba(0, 0, 0, 0.1);
      --card-shadow: rgba(0, 0, 0, 0.15);
      --bokeh-light: rgba(14, 165, 233, 0.3);
      --particle-color: #0ea5e9;
    }
    
    /* Dark mode - add .dark class to parent element */
    .dark {
      --bg-start: #0f172a;
      --bg-mid: #1e293b;
      --bg-end: #334155;
      --energy-primary: #06b6d4;
      --energy-secondary: #0891b2;
      --energy-tertiary: #0e7490;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0, 0, 0, 0.4);
      --bokeh-light: rgba(6, 182, 212, 0.4);
      --particle-color: #06b6d4;
    }
  </style>
  
  <defs>
    <!-- Adaptive gradients -->
    <radialGradient id="adaptiveBg" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:var(--bg-start);stop-opacity:1" />
      <stop offset="50%" style="stop-color:var(--bg-mid);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--bg-end);stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="adaptiveEnergy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--energy-primary);stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:var(--energy-secondary);stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:var(--energy-tertiary);stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Effects -->
    <filter id="cardGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="var(--card-shadow)"/>
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="energyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Card symbols -->
    <g id="heart">
      <path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z" 
            transform="scale(0.6) translate(-2, -3)"/>
    </g>
    
    <g id="spade">
      <path d="M12,2 Q4,8 4,14 Q4,18 8,18 Q10,18 12,16 Q14,18 16,18 Q20,18 20,14 Q20,8 12,2 Z M10,18 L10,22 M14,18 L14,22 M8,22 L16,22" 
            transform="scale(0.6) translate(-2, -4)" stroke-width="0.5"/>
    </g>
    
    <g id="diamond">
      <path d="M12,2 L18,12 L12,22 L6,12 Z" transform="scale(0.6) translate(-2, -3)"/>
    </g>
    
    <g id="club">
      <circle cx="12" cy="8" r="3"/>
      <circle cx="8" cy="12" r="3"/>
      <circle cx="16" cy="12" r="3"/>
      <rect x="11" y="15" width="2" height="7"/>
      <rect x="8" y="20" width="8" height="2"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#adaptiveBg)"/>
  
  <!-- Bokeh effects -->
  <circle cx="150" cy="100" r="20" fill="var(--bokeh-light)"/>
  <circle cx="300" cy="150" r="15" fill="var(--bokeh-light)"/>
  <circle cx="500" cy="80" r="25" fill="var(--bokeh-light)"/>
  <circle cx="680" cy="200" r="18" fill="var(--bokeh-light)"/>
  <circle cx="120" cy="400" r="22" fill="var(--bokeh-light)"/>
  <circle cx="600" cy="450" r="16" fill="var(--bokeh-light)"/>
  
  <!-- Energy swirls -->
  <g filter="url(#energyGlow)">
    <path d="M100,300 Q200,200 400,250 Q600,300 700,150 Q750,100 800,80" 
          stroke="url(#adaptiveEnergy)" stroke-width="8" fill="none" opacity="0.7"/>
    <path d="M50,400 Q150,350 350,380 Q550,410 650,300 Q700,250 750,200" 
          stroke="url(#adaptiveEnergy)" stroke-width="6" fill="none" opacity="0.5"/>
    <path d="M0,500 Q100,450 300,480 Q500,510 600,400 Q650,350 700,300" 
          stroke="url(#adaptiveEnergy)" stroke-width="4" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Ace of Hearts -->
  <g transform="translate(180, 80) rotate(-15)" filter="url(#cardGlow)">
    <rect width="100" height="140" rx="8" ry="8" fill="var(--card-bg)" stroke="var(--card-border)" stroke-width="1"/>
    <text x="12" y="18" fill="#ef4444" font-family="serif" font-size="14" font-weight="bold">A</text>
    <g transform="translate(8, 20)" fill="#ef4444">
      <use href="#heart"/>
    </g>
    <g transform="translate(92, 122) rotate(180)">
      <text x="0" y="12" fill="#ef4444" font-family="serif" font-size="14" font-weight="bold">A</text>
      <g transform="translate(-4, 16)" fill="#ef4444">
        <use href="#heart"/>
      </g>
    </g>
    <g transform="translate(50, 70)" fill="#ef4444">
      <use href="#heart" transform="scale(1.8) translate(-6, -8)"/>
    </g>
  </g>
  
  <!-- Ace of Spades -->
  <g transform="translate(50, 320) rotate(25)" filter="url(#cardGlow)" opacity="0.9">
    <rect width="100" height="140" rx="8" ry="8" fill="var(--card-bg)" stroke="var(--card-border)" stroke-width="1"/>
    <text x="12" y="18" fill="#1f2937" font-family="serif" font-size="14" font-weight="bold">A</text>
    <g transform="translate(8, 20)" fill="#1f2937">
      <use href="#spade"/>
    </g>
    <g transform="translate(92, 122) rotate(180)">
      <text x="0" y="12" fill="#1f2937" font-family="serif" font-size="14" font-weight="bold">A</text>
      <g transform="translate(-4, 16)" fill="#1f2937">
        <use href="#spade"/>
      </g>
    </g>
    <g transform="translate(50, 70)" fill="#1f2937">
      <use href="#spade" transform="scale(1.8) translate(-6, -8)"/>
    </g>
  </g>
  
  <!-- Ace of Diamonds -->
  <g transform="translate(520, 180) rotate(-35)" filter="url(#cardGlow)" opacity="0.85">
    <rect width="100" height="140" rx="8" ry="8" fill="var(--card-bg)" stroke="var(--card-border)" stroke-width="1"/>
    <text x="12" y="18" fill="#ef4444" font-family="serif" font-size="14" font-weight="bold">A</text>
    <g transform="translate(8, 20)" fill="#ef4444">
      <use href="#diamond"/>
    </g>
    <g transform="translate(92, 122) rotate(180)">
      <text x="0" y="12" fill="#ef4444" font-family="serif" font-size="14" font-weight="bold">A</text>
      <g transform="translate(-4, 16)" fill="#ef4444">
        <use href="#diamond"/>
      </g>
    </g>
    <g transform="translate(50, 70)" fill="#ef4444">
      <use href="#diamond" transform="scale(1.8) translate(-6, -8)"/>
    </g>
  </g>
  
  <!-- Ace of Clubs -->
  <g transform="translate(420, 380) rotate(10)" filter="url(#cardGlow)" opacity="0.8">
    <rect width="100" height="140" rx="8" ry="8" fill="var(--card-bg)" stroke="var(--card-border)" stroke-width="1"/>
    <text x="12" y="18" fill="#1f2937" font-family="serif" font-size="14" font-weight="bold">A</text>
    <g transform="translate(8, 18)" fill="#1f2937">
      <use href="#club"/>
    </g>
    <g transform="translate(92, 122) rotate(180)">
      <text x="0" y="12" fill="#1f2937" font-family="serif" font-size="14" font-weight="bold">A</text>
      <g transform="translate(-4, 18)" fill="#1f2937">
        <use href="#club"/>
      </g>
    </g>
    <g transform="translate(50, 68)" fill="#1f2937">
      <use href="#club" transform="scale(1.6) translate(-7, -8)"/>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="350" cy="120" r="3" fill="var(--particle-color)"/>
    <circle cx="450" cy="280" r="2" fill="var(--particle-color)"/>
    <circle cx="250" cy="350" r="4" fill="var(--particle-color)"/>
    <circle cx="600" cy="100" r="2.5" fill="var(--particle-color)"/>
  </g>
</svg>